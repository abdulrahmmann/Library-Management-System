<div class="card flex justify-center">
  <p-drawer [(visible)]="visible">
    <aside class="bg-white h-full flex flex-col justify-between">
      <nav>
        <div class="pb-0 px-2">
          <img src="/admin/logo-admin.svg" alt="book wise admin logo" class="mx-auto"/>
        </div>
        <div class="border-t-[2px] border-dashed border-[#8C8E98] pt-4">
          <ul class="flex flex-col items-start gap-2.5">
            @for (item of sidebarItems; track item.id) {
              <li
                [routerLink]="item.route"
                class="group px-3 py-4 w-full rounded-lg hover:bg-[#25388C] transition-all cursor-pointer"
                [ngClass]="{ 'bg-[#25388C]': isActive(item.route) }"
              >
                <a
                  [routerLink]="item.route"
                  class="flex items-center gap-2.5"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  <img
                    [src]="item.icon"
                    alt="home icon"
                    [ngClass]="{ 'filter brightness-0 invert': isActive(item.route) }"
                    class="group-hover:filter group-hover:brightness-0 group-hover:invert"
                  />
                  <h3
                    class="text-base font-medium text-primaryDarkColor4 group-hover:text-white"
                    [ngClass]="{ 'text-white': isActive(item.route) }"
                  >
                    {{ item.name }}
                  </h3>
                </a>
              </li>
            }
          </ul>
        </div>
      </nav>
      <div class="w-full p-2 mb-4 bg-white border-2 border-[#EDF1F1] rounded-[60px] mx-auto"
           style="width: calc(100% - 16px);">
        <div class="flex items-center justify-between gap-1">
          <div class="relative size-11">
            <img src="/user.png" alt="user img" class="w-full h-full rounded-full"/>
            <span class="size-4 rounded-full bg-[#2CC974] absolute bottom-0 right-0"></span>
          </div>
          <div class="max-w-[150px]">
            <h3 class="text-sm text-primaryDarkColor3 font-medium mb-1 truncate">Abdulrahman Mustafa</h3>
            <p class="text-secondaryGreyColor text-sm truncate">abdulra7man#gmail.com</p>
          </div>
          <a routerLink="/">
            <img src="/admin/logout-red.svg" alt="logout"/>
          </a>
        </div>
      </div>
    </aside>
  </p-drawer>
  <p-button (click)="visible = true" icon="pi pi-align-justify" class="btn-drawer" />
</div>

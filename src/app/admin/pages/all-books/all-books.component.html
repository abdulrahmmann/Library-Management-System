<app-admin-layout>
  <div class="bg-white rounded-xl p-5">

    <div class="flex items-center justify-between mb-5">
      <h2 class="box-title">All Books</h2>
      <div class="flex items-center gap-5">
        <button
          class="px-3 py-2 flex items-center gap-1 border-2 border-ghostWhiteColor hover:bg-ghostWhiteColor rounded-lg cursor-pointer">
          <h3 class="font-medium text-primaryDarkColor4 text-sm">A-Z</h3>
          <img src="/arrow-swap.svg" alt=""/>
        </button>
        <a routerLink="create-new-book" class="px-4 py-2 bg-[#25388C] hover:bg-[#25388C]/90 rounded-lg flex items-center gap-2">
          <img src="/plus-white.svg" alt="" />
          <h3 class="text-white font-medium text-sm">Create a New Book</h3>
        </a>
      </div>
    </div>

    <div>
      <div class="flow-root">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
            <table class="min-w-[800px] w-full">
              <thead>
              <tr class="bg-ghostWhiteColor">
                <th scope="col" class="w-[47%] py-3.5 px-2 text-left text-sm font-normal text-primaryDarkColor4">Book Title</th>
                <th scope="col" class="py-3.5 px-2 text-left text-sm font-normal text-primaryDarkColor4">Author</th>
                <th scope="col" class="py-3.5 px-2 text-left text-sm font-normal text-primaryDarkColor4">Genre</th>
                <th scope="col" class="py-3.5 px-2 text-left text-sm font-normal text-primaryDarkColor4">Date Created</th>
                <th scope="col" class="py-3.5 px-2 text-left text-sm font-normal text-primaryDarkColor4">Action</th>
              </tr>
              </thead>
              <tbody class="divide-y divide-gray-200 bg-white w-full">
                @for (book of allBooks; track book.id) {
                  <tr>
                    <td class="w-[47%] whitespace-nowrap py-5 px-2 text-sm text-primaryDarkColor4 font-medium">
                      <div class="flex items-center gap-2">
                        <img [src]="book.bookPoster" alt="" class="h-14"/>
                        <h2 class="text-sm font-semibold text-primaryDarkColor3">{{book.title}}</h2>
                      </div>
                    </td>
                    <td class="whitespace-nowrap py-5 px-2 text-sm text-primaryDarkColor4 font-medium">{{book.author}}</td>
                    <td class="whitespace-nowrap py-5 px-2 text-sm text-primaryDarkColor4 font-medium">{{book.genre}}</td>
                    <td class="whitespace-nowrap py-5 px-2 text-sm text-primaryDarkColor4 font-medium">{{book.dateCreated | date}}</td>
                    <td class="whitespace-nowrap py-5 px-2 text-sm text-primaryDarkColor4 font-medium">
                      <div class="flex items-center gap-4">
                        <img src="/edit.svg" alt="" class="cursor-pointer"/>
                        <img src="/trash.svg" alt="" class="cursor-pointer"/>
                      </div>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
            <div class="flex items-center justify-end gap-3 py-6">
              <button
                class="size-12 bg-inputColor hover:bg-inputColor/80 rounded-lg flex items-center justify-center"><img
                src="/left-arrow.svg" alt="previous arrow">
              </button>
              <button
                class="size-12 bg-lightYellowColor hover:bg-lightYellowColor/80 rounded-lg flex items-center justify-center text-darkTextColor font-semibold">
                1
              </button>
              <button
                class="size-12 bg-inputColor hover:bg-inputColor/80 rounded-lg flex items-center justify-center text-primaryWhiteColor font-semibold">
                ...
              </button>
              <button
                class="size-12 bg-inputColor hover:bg-inputColor/80 rounded-lg flex items-center justify-center text-primaryWhiteColor font-semibold">
                7
              </button>
              <button
                class="size-12 bg-inputColor hover:bg-inputColor/80 rounded-lg flex items-center justify-center"><img
                src="/right-arrow.svg" alt="next arrow">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-admin-layout>
